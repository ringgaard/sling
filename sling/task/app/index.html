<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Jobs - SLING</title>
  <link rel="icon" href="/common/image/appicon.ico" type="image/x-icon" />
  <script type="module" src="/common/lib/material.js"></script>
  <script type="module" src="dashboard.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <dashboard-app id="app">
    <md-toolbar>
      <md-toolbar-logo></md-toolbar-logo>
      <div id="title">Job Status</div>
      <md-spacer></md-spacer>

      <md-icon id="done" icon="done"></md-icon>
      <md-icon id="error" icon="error"></md-icon>

      <md-icon-button id="play5" icon="forward_5"></md-icon-button>
      <md-icon-button id="play10" icon="forward_10"></md-icon-button>
      <md-icon-button id="play30" icon="forward_30"></md-icon-button>
      <md-icon-button id="pause" icon="pause" disabled="true"></md-icon-button>
      <md-icon-button id="refresh" icon="refresh"></md-icon-button>
    </md-toolbar>

    <md-content>
      <dashboard-status id="status"></dashboard-status>
    </md-content>
  </dashboard-app>
</body>
</html>
